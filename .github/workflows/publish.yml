
name: Publish Extension

on:
  pull_request:
   
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    environment: development
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: setup vsce
        run: npm install -g @vscode/vsce
      
 